<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sonidos APP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let animal of animales"
        (click) = "reproducir( animal )">

      <ion-avatar item-left>
        <img [src]="animal.imagen">
      </ion-avatar>

      <h2>{{animal.nombre}}</h2>

      <ion-icon name="play" *ngIf="!animal.reproduciendo"  item-right></ion-icon>
      <ion-icon name="pause" *ngIf="animal.reproduciendo" item-right></ion-icon>

    </ion-item>
  </ion-list>

</ion-content>
